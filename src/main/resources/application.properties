spring.application.name=todo-list-app
# --- MySQL Database Configuration ---
# Replace the values with your MySQL setup details
spring.datasource.url=jdbc:mysql://localhost:3306/todolist?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate Configuration ---
# hibernate.ddl-auto:
#   create-drop: creates the schema when the app starts, and drops it when the app stops.
#   update: updates the schema based on your entities. (Recommended for development)
#   none: no changes to the schema. (Recommended for production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
 # Shows the SQL queries in the console
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect